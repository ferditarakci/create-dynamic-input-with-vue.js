<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create Dynamic Input in Vue.js</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		Duplicate: <input v-model="number">
		<div v-for="a in parseInt(number)">
			<br>Input {{a < 10 ? '0'+ a : a}}: <input v-model="inputs[a-1]"> {{ inputs[a-1] }}
		</div>
	</div>

	<script>
		new Vue({
			data: {
				number: 5,
				inputs: ['Default content 1', 'Default content 2']
			}
		}).$mount('#app');
	</script>
</body>
</html>
